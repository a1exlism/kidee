<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manager | Kidee</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div id="wrapper">
	<!-- Navibar - top -->
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand-left -->
		<div class="navbar-header">
			<span class="navbar-brand">Kidee Manager</span>
		</div>
		<!-- right -->
		<div class="collapse navbar-collapse" id="">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- Main -->
	<div class="container">
		
		<div class="row">
			<!-- sidebar -->
			<div class="col-sm-3 col-md-2 sidebar">
				<!-- nav tabs -->
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active">
						<a href="#search" class="list-group-item" aria-controls="index">Watch Search</a>
					</li>
					<li role="presentation">
						<a href="#user-add" class="list-group-item" aria-controls="user-add">User Add</a>
					</li>
					<li role="presentation">
						<a href="#pass-cha" class="list-group-item">Password Change</a>
					</li>
					<li role="presentation">
						<a href="#user-dis" class="list-group-item">User Disable</a>
					</li>
					<li role="presentation">
						<a href="#watch-dis" class="list-group-item">Watch Disable</a>
					</li>
				</ul>
			</div>
			<!-- main body -->
			<div class="col-sm-6 col-md-8">
				<div class="container">
					<div class="row">
						<!-- Content tabs -->
						<div class="col-sm-offset-2 col-sm-6" id="tabs">
							<div id="search">
								<h2>Watch search</h2>
								<div class="form-group">
									<label>Option: </label>
									<select class="form-control">
										<option data-opt="username" selected="selected">Username</option>
										<option data-opt="imei">Watch IMEI</option>
										<option data-opt="phone_number">Phone number</option>
									</select>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input class="form-control" placeholder="">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
										</span>
									</div>
								</div>
							</div>

							<div id="user-add">
								<h2>Add User</h2>
								<form>
									<div class="form-group">
										<label >Username: </label>
										<input type="text" class="form-control" data-post="username">
									</div>
									<div class="form-group">
										<label>Password: </label>
										<input type="password" class="form-control" data-post="pwd">
									</div>
									<button type="button" class="btn btn-default center-block">Submit</button>
								</form>
							</div>

							<div id="pass-cha">
								<h2>Change user password</h2>
								<form>
									<div class="form-group">
										<label >Username: </label>
										<input type="text" class="form-control" data-post="username">
									</div>
									<div class="form-group">
										<label >Origin password: </label>
										<input type="password" class="form-control" data-post="old_pwd">
									</div>
									<div class="form-group">
										<label>New password: </label>
										<input type="password" class="form-control" data-post="new_pwd">
									</div>
									<button type="button" class="btn btn-default center-block">Change</button>
								</form>
							</div>

							<!-- todo: HTML5 data-* change -->

							<div id="user-dis">
								<h2>Disable User</h2>
								<form>
									<div class="form-group">
										<label >Parent ID: </label>
										<input type="text" class="form-control" data-post="pid">
									</div>
									<button type="button" class="btn btn-default center-block">Disable</button>
								</form>
							</div>

							<div id="watch-dis">
								<h2>Disable watch</h2>
								<form>
									<div class="form-group">
										<label>Watch ID: </label>
										<input type="text" class="form-control" data-post="kid">
									</div>
									<button type="button" class="btn btn-default center-block">Disable</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/3rd/jquery-3.1.1.min.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
